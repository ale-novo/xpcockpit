# Attention: USB card Vendor and Product numbers have to be entered in decimal numbers (not HEX)
[network]
Server Address = "127.0.0.1"  ; TCP/IP address of the X-Plane Server running xpconnect.xpl [127.0.0.1]
Server Port = 8091 ; TCP/IP port of the X-Plane server running xpconnect.xpl [8091]

[general]
verbose = 1  ; amount of debugging [0-4]
Name = "airbus320ioc"

#USB expander for Pedestal/MIP/MCP
[iocard:device0]
Name = "IOCardUSB"
Vendor = 0
Product = 0
Ncards = 2
Naxes = 0

#USB expander for Overhead
[iocard:device1]
Name = "IOCardUSB"
Vendor = 0
Product = 0
Ncards = 1
Naxes = 0

#USBKeys card for left-hand MCDU
[iocard:device2]
Name = "IOCardS-Keys"
Vendor = 0
Product = 2

#USBKeys card for right-hand MCDU
[iocard:device3]
Name = "IOCardS-Keys"
Vendor = 0
Product = 2
